<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> <!-- Bulma CSS -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script> <!-- Iconify -->
    <script src="./index.js"></script>
    <title>Link Aggregator</title>
</head>
<body>
    <section class="hero is-dark has-text-centered">
        <div class="hero-body">
            <h1 class="title is-1">LINK AGGREGATOR</h1>
            <p class="hero-subtitle">A ripoff clone of Pocket</p>
        </div>
    </section>

    <br>

    <div class="tile is-ancestor" style="padding-left: 12px; padding-right: 12px;">
        <div class="tile is-3 is-vertical is-parent"> <!-- Nav -->
            <div class="tile is-child box">
                <aside class="menu">
                    <ul class="menu-list">
                        <li><a onclick="viewTab('template')">Template</a></li>
                    </ul>
                </aside>
            </div>
        </div>
        <div class="tile is-parent"> <!-- Content -->
            <div class="tile is-child box" id="tabs-parent">
                <div id="template" style="display: none;">
                    <h1 class="title"></h1>
                </div>
                <div id="Link">
                    <h1 class="title">Add a Link</h1>
                    <form>
                        <div class="field">
                            <label class="label">Paste Link Below</label>
                            <div class="control">
                                <p class="control has-icons-left">
                                    <input class="input is-link" type="text" placeholder="Link input">
                                    <span class="icon is-small is-left">
                                        <span class="iconify" data-icon="ic:baseline-add-link" style="color: black;"></span>
                                    </span>
                                </p>
                            </div>
                        </div><br>

                        <div class="field">
                            <label class="label">Website Name</label>
                            <div class="control">
                                <p class="control has-icons-left">
                                    <input class="input is-success" type="text" placeholder="Success input">
                                    <span class="icon is-small is-left">
                                        <span class="iconify" data-icon="ic:baseline-drive-file-rename-outline" style="color: black;"></span>
                                    </span>
                                </p>
                            </div>
                        </div><br>

                        <div class="field">
                            <label class="label">Page Title</label>
                            <div class="control">
                                <p class="control has-icons-left">
                                    <input class="input is-success" type="text" placeholder="Success input">
                                    <span class="icon is-small is-left">
                                        <span class="iconify" data-icon="ic:baseline-drive-file-rename-outline" style="color: black;"></span>
                                    </span>
                                </p>
                            </div>
                        </div><br>

                        <div class="file is-boxed">
                            <label class="file-label">
                                <input class="file-input" type="file" name="resume">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <span class="iconify" data-icon="ic:baseline-image-search" style="color: black;"></span>
                                    </span>
                                    <span class="file-label">
                                        Select a File
                                    </span>
                                </span>
                            </label>
                        </div><br>

                        <div class="field is-grouped">
                            <div class="control">
                              <button class="button is-link">Submit</button>
                            </div>
                            <div class="control">
                              <button class="button is-link is-light">Cancel</button>
                            </div>
                        </div>
                          
                    </form>
                </div>
            </div>
        </div>

    </div>

    <br>

    <footer class="footer has-text-centered" style="justify-content: flex-end;">
        <div class="content">
            <p>Made in Mr. Burr's <code>Database design and programming</code> class</p>
            <p>This project is licenced under the <a href="https://choosealicense.com/licenses/mit/">MIT</a> licence</p>
        </div>
    </footer>
</body>
</html>
